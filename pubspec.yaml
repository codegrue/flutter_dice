name: flutter_dice
description: A new demo of flutter state using the bloc pattern

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.18.0
  shared_preferences: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Icons provided by: https://game-icons.net/tags/dice.html
  # Created by Delapouite, http://delapouite.com, and Skoll
  assets:
   - images/d4-w.png
   - images/d4-b.png   
   - images/d6-w.png
   - images/d6-b.png   
   - images/d8-w.png
   - images/d8-b.png   
   - images/d10-w.png
   - images/d10-b.png   
   - images/d12-w.png
   - images/d12-b.png   
   - images/d20-w.png  
   - images/d20-b.png     
   - images/rolling-w.png      
   - images/rolling-b.png              

