name: flutter_dice
description: A new demo of flutter state using the provider pattern
version: 1.0.1+2

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.27.3
  shared_preferences: ^2.0.13
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

# run "flutter pub run flutter_launcher_icons:main" to refresh icons
flutter_icons:
  android: true
  ios: true
  image_path: "images/app_icon.png"

environment:
  sdk: '>=2.10.0 <3.0.0'

flutter:
  uses-material-design: true

  # Icons provided by: https://game-icons.net/tags/dice.html
  # Created by Delapouite, http://delapouite.com, and Skoll
  assets:
    - images/d4-w.png
    - images/d4-b.png
    - images/d6-w.png
    - images/d6-b.png
    - images/d8-w.png
    - images/d8-b.png
    - images/d10-w.png
    - images/d10-b.png
    - images/d12-w.png
    - images/d12-b.png
    - images/d20-w.png
    - images/d20-b.png
    - images/rolling-w.png
    - images/rolling-b.png
